<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    
    <link rel="stylesheet" href="connect.css">
    <title>Connect Four</title>
</head>
<body>
    <button class= "window-buttons" id="openWelcome">How To Play</button>
    <div id="welcome">
        <div id="welcome-text">
            <h1>How To Play Connect Four</h1>
            <p>Starting with an empty board two players aim to make a straight line with four of their own pieces. The line can be vertical, horizontal or diagnal. Moves are made alternatively, once per turn.</p>
            <div id="welcome-footer">
                <button class="window-buttons" id="close" href="#">Close</button>
            </div>
        </div>
    </div>
    <div id="modal">
        <div id="modal-text"></div>
    </div>
    <div class=gameBoard>
        <div class=column>
            <div id= "0" class="circle"></div>
            <div id= "1" class="circle"></div>
            <div id= "2" class="circle"></div>
            <div id= "3" class="circle"></div>
            <div id= "4" class="circle"></div>
            <div id= "5" class="circle"></div>
        </div>
        <div class=column>
            <div id= "6" class="circle"></div>
            <div id= "7" class="circle"></div>
            <div id= "8" class="circle"></div>
            <div id= "9" class="circle"></div>
            <div id= "10" class="circle"></div>
            <div id= "11" class="circle"></div>
        </div>
        <div class=column>
            <div id= "12" class="circle"></div>
            <div id= "13" class="circle"></div>
            <div id= "14" class="circle"></div>
            <div id= "15" class="circle"></div>
            <div id= "16" class="circle"></div>
            <div id= "17" class="circle"></div>
        </div>
        <div class=column>
            <div id= "18" class="circle"></div>
            <div id= "19" class="circle"></div>
            <div id= "20" class="circle"></div>
            <div id= "21" class="circle"></div>
            <div id= "22" class="circle"></div>
            <div id= "23" class="circle"></div>
        </div>
        <div class=column>
            <div id= "24" class="circle"></div>
            <div id= "25" class="circle"></div>
            <div id= "26" class="circle"></div>
            <div id= "27" class="circle"></div>
            <div id= "28" class="circle"></div>
            <div id= "29" class="circle"></div>
        </div>
        <div class=column>
            <div id= "30" class="circle"></div>
            <div id= "31" class="circle"></div>
            <div id= "32" class="circle"></div>
            <div id= "33" class="circle"></div>
            <div id= "34" class="circle"></div>
            <div id= "35" class="circle"></div>
        </div>
        <div class=column>
            <div id= "36" class="circle"></div>
            <div id= "37" class="circle"></div>
            <div id= "38" class="circle"></div>
            <div id= "39" class="circle"></div>
            <div id= "40" class="circle"></div>
            <div id= "41" class="circle"></div>
        </div>
        <div id="gameBoard-footer">
            <button class="window-buttons" id="reset" onclick="location.reload()">Restart</button>
        </div>
    </div>
    <script src="connect.js" charset="utf-8"></script>
</body>
</html>
