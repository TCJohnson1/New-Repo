<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="connect.js" charset="utf-8"></script>
    <link rel="stylesheet" href="connect.css">
    <title>Connect Four</title>
</head>
<body>
    <button class= "window-buttons" id="openWelcome">How To Play</button>
    <div id="welcome">
        <div id="welcome-text">
            <h1>How To Play Connect Four</h1>
            <p>Starting with an empty board two players aim to make a straight line with four of their own pieces. The line can be vertical, horizontal or diagnal. Moves are made alternatively, once per turn.</p>
            <div id="welcome-footer">
                <button class="window-buttons" id="close" href="#">Close</button>
            </div>
        </div>
    </div>
    <div class=gameBoard>
        <div class=row>
            <div id= "c0" class="circle"></div>
            <div id= "c1" class="circle"></div>
            <div id= "c2" class="circle"></div>
            <div id= "c3" class="circle"></div>
            <div id= "c4" class="circle"></div>
            <div id= "c5" class="circle"></div>
            <div id= "c6" class="circle"></div>
        </div>
        <div class=row>
            <div id= "c7" class="circle"></div>
            <div id= "c8" class="circle"></div>
            <div id= "c9" class="circle"></div>
            <div id= "c10" class="circle"></div>
            <div id= "c11" class="circle"></div>
            <div id= "c12" class="circle"></div>
            <div id= "c13" class="circle"></div>
        </div>
        <div class=row>
            <div id= "c14" class="circle"></div>
            <div id= "c15" class="circle"></div>
            <div id= "c16" class="circle"></div>
            <div id= "c17" class="circle"></div>
            <div id= "c18" class="circle"></div>
            <div id= "c19" class="circle"></div>
            <div id= "c20" class="circle"></div>
        </div>
        <div class=row>
            <div id= "c21" class="circle"></div>
            <div id= "c22" class="circle"></div>
            <div id= "c23" class="circle"></div>
            <div id= "c24" class="circle"></div>
            <div id= "c25" class="circle"></div>
            <div id= "c26" class="circle"></div>
            <div id= "c27" class="circle"></div>
        </div>
        <div class=row>
            <div id= "c28" class="circle"></div>
            <div id= "c29" class="circle"></div>
            <div id= "c30" class="circle"></div>
            <div id= "c31" class="circle"></div>
            <div id= "c32" class="circle"></div>
            <div id= "c33" class="circle"></div>
            <div id= "c34" class="circle"></div>
        </div>
        <div class=row>
            <div id= "c35" class="circle"></div>
            <div id= "c36" class="circle"></div>
            <div id= "c37" class="circle"></div>
            <div id= "c38" class="circle"></div>
            <div id= "c39" class="circle"></div>
            <div id= "c40" class="circle"></div>
            <div id= "c41" class="circle"></div>
        </div>
        <div id="gameBoard-footer">
            <button id="reset" href="#">Restart</button>
        </div>
    </div>
</body>
</html>
